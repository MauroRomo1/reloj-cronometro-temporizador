<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../img/favicon-cronometro.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>cronómetro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link fw-bold links" href="../index.html">Reloj</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold links" href="../pages/cronometro.html">
                cronómetro
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold links"
                href="../pages/temporizador.html"
              >
                temporizador
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-5 text-white">
        <div class="row justify-content-center">
          <div class="circulo col-11 col-md-6 text-center border border-3">
            <h1 id="containerContador">
              <span id="horas">00</span> : <span id="minutos">00</span> :
              <span id="segundos">00</span> :
              <span id="milisegundos">00</span>
            </h1>
          </div>
        </div>

        <div class="row my-3 justify-content-center">
          <div class="col-6 text-center border border-3">
            <button class="btn btn-primary rounded-circle" id="btnResetCrono">
              <i class="fa-solid fa-rotate"></i>
            </button>
            <button class="btn btn-primary rounded-circle" id="btnPlayCrono">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn btn-primary rounded-circle" id="btnPauseCrono">
              <i class="fa-solid fa-pause"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cronometro.js"></script>
  </body>
</html>
