<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../img/temporizador.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Kanit:wght@600&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>temporizador</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link links" href="../index.html">Reloj</a>
            </li>
            <li class="nav-item">
              <a class="nav-link links" href="../pages/cronometro.html">
                cron√≥metro
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link links" href="../pages/temporizador.html">
                temporizador
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-5 text-white">
        <div class="row mb-3 justify-content-center">
          <div class="col col-lg-2 text-center">
            <label for="horasInput" class="form-label">Horas</label>
            <input
              type="number"
              name="horas"
              id="horasInput"
              class="form-control"
              min="0"
              placeholder="Horas..."
            />
          </div>
          <div class="col col-lg-2 text-center">
            <label for="minutosInput" class="form-label">Minutos</label>
            <input
              type="number"
              name="minutos"
              id="minutosInput"
              class="form-control"
              min="0"
              max="59"
              placeholder="Minutos..."
            />
          </div>
          <div class="col col-lg-2 text-center">
            <label for="segundosInput" class="form-label">Segundos</label>
            <input
              type="number"
              name="segundos"
              id="segundosInput"
              class="form-control"
              min="0"
              max="59"
              placeholder="Segundos..."
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-11 col-md-6 text-center border border-3">
            <h1 class="my-4">
              <i class="fa-solid fa-hourglass-start fa-bounce"></i>
              <span id="horas">00</span> : <span id="minutos">00</span> :
              <span id="segundos">00</span>
            </h1>
          </div>
        </div>
        <div class="row my-3 justify-content-center">
          <div class="col-7 col-md-4 text-center d-flex justify-content-around">
            <button
              class="btn btn-outline-light rounded-circle"
              id="btnResetTemporizador"
            >
              <i class="fa-solid fa-rotate"></i>
            </button>
            <button
              class="btn btn-outline-light rounded-circle"
              id="btnPlayTemporizador"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              class="btn btn-outline-light rounded-circle"
              id="btnPauseTemporizador"
            >
              <i class="fa-solid fa-pause"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/temporizador.js"></script>
  </body>
</html>
